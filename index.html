<!DOCTYPE html>

<html lang="es">

<head>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <LINK REL="stylesheet" TYPE="text/css" HREF="style.css">

</head>

<body>


  <form name="calculator">

    <h3>Calculadora</h3>

    <input type="textfield" id="visor" value="" readonly >

    <br>

    <input type="button" value="1" onClick= "agregarNumero(value)" >

    <input type="button"  value="2" onClick="agregarNumero(value)">

    <input type="button"  value="3" onClick="agregarNumero(value)">

    <input type="button"  value="+" onClick="operador(value)">

    <br>

    <input type="button" value="4" onClick="agregarNumero(value)">

    <input type="button" value="5" onClick="agregarNumero(value)">

    <input type="button" value="6" onClick="agregarNumero(value)">

    <input type="button" value="-" onClick="operador(value)">

    <br>

    <input type="button" value="7" onClick="agregarNumero(value)">

    <input type="button" value="8" onClick="agregarNumero(value)">

    <input type="button" value="9" onClick="agregarNumero(value)">

    <input type="button" value="x" onClick="operador(value)">

    <br>

    <input type="button" value="0" onClick="agregarNumero(value)">

    <input type="reset" value="c" onclick="multiplicar()">

    <input type="button" value="/" onClick="operador(value)">

    <input type="button" value="=" onClick="resultado()">

    </form>

    <script src="calc.js">
    

    </script>

</body>

</html>
